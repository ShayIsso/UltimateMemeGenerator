<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header flex space-between">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="navigator flex clean-list">
                <li><button class="nav-btn" onclick="onShowGalleryPage()">Gallery</button></li>
                <li><button class="nav-btn" onclick="onShowSavedPage()">Saved</button></li>
            </ul>
        </nav>
    </header>
    <section class="meme-gallery-page">
        <main>
            <div class="search-container flex">
                <div class="search-box">
                    <input type="text" class="search-meme-input" placeholder="Search"
                        oninput="onSearchMeme(this.value)">
                </div>
                <div class="keywords-container flex wrap">
                </div>
            </div>
            <section class="meme-container">
                <article class="meme-image upload-container">
                    <label class="upload-box">
                        <span>Upload Image</span>
                        <input type="file" class="file-input" name="image" onchange="onImgInput(event)">
                    </label>
                </article>
            </section>
        </main>
    </section>
    <section class="meme-editor-page hidden">
        <main class="editor-layout flex">
            <div class="canvas-container">
                <canvas class="meme-editor-canvas" width="600" height="450"></canvas>
            </div>

            <section class="editor-tools flex column">
                <input type="text" class="meme-text-input" placeholder="Add Text Here" oninput="onSetLineText(this)">

                <div class="input-editors-container flex">
                    <button class="btn-editor fa btn-add-input" onclick="onAddLine()"></button>
                    <button class="btn-editor fa btn-switch-input" onclick="onSwitchLine()"></button>
                    <button class="btn-editor fa btn-delete-input" onclick="onDeleteLine()"></button>
                </div>
                <div class="font-editors-container flex">
                    <button class="btn-font fa font plus" onclick="onChangeLineSize(3)"></button>
                    <button class="btn-font fa font minus" onclick="onChangeLineSize(-3)"></button>
                    <button class="btn-font fa font align-left" onclick="onSetAlignment('left')"></button>
                    <button class="btn-font fa font align-center" onclick="onSetAlignment('center')"></button>
                    <button class="btn-font fa font align-right" onclick="onSetAlignment('right')"></button>
                    <select class="font-select" onchange="onSetFont(this)">
                        <option value="Poppins">POPPINS</option>
                        <option value="Impact">IMPACT</option>
                        <option value="Arial">ARIAL</option>
                        <option value="Comic Sans MS">COMIC SANS MS</option>
                        <option value="PermanentMarker">PERMANENT MARKER</option>
                        <option value="Lobster">LOBSTER</option>
                        <option value="Oswald">OSWALD</option>
                        <option value="Roboto">ROBOTO</option>
                    </select>
                    <button class="btn-font fa stroke-color">
                        <input type="color" class="stroke-color-picker" oninput="onSetStrokeStyle(this)">
                    </button>
                    <button class="btn-font fa fill-color">
                        <input type="color" class="fill-color-picker" oninput="onSetFillStyle(this)">
                    </button>
                </div>
                <div class="meme-action-container flex">
                    <a href="#" class="btn fa-brands btn-share" onclick="onShareImg()">Share</a>
                    <a href="#" class="btn fa btn-save" onclick="onSaveImg()">Save</a>
                    <a href="#" class="btn fa btn-download" onclick="onDownloadImg(this)">Download</a>
                </div>
            </section>
        </main>
    </section>
    <section class="meme-saved-page hidden">
        <main class="meme-container">
        </main>
    </section>

    <script src="./js/services/util.service.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/meme.service.js"></script>
    <script src="./js/services/upload.service.js"></script>
    <script src="./js/controllers/gallery.controller.js"></script>
    <script src="./js/controllers/editor.controller.js"></script>
</body>

</html>
